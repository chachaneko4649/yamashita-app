<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBEメールアプリ</title>
    <style>
        body { font-family: sans-serif; background: #eee; padding: 10px; }
        .box { background: white; padding: 15px; border-radius: 10px; max-width: 400px; margin: auto; }
        .hidden { display: none !important; }
        button { width: 100%; padding: 12px; margin: 5px 0; font-weight: bold; cursor: pointer; border: none; border-radius: 8px; }
        textarea, input, select { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; }
        .tab-btn { width: 32%; font-size: 0.8rem; background: #ddd; color: #333; }
        .active { background: #007aff !important; color: white !important; }
        .list-item { border-bottom: 1px solid #eee; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        #preview { background: #f9f9f9; padding: 10px; border: 1px dashed #999; margin: 10px 0; white-space: pre-wrap; font-size: 0.9rem; }
    </style>
</head>
<body>

<div id="page1" class="box">
    <h1>BBEメール文章作成ツール</h1>
    挨拶: <select id="sel1"></select>
    本文: <select id="sel2"></select>
    結び: <select id="sel3"></select>
    <button style="background:#007aff; color:white;" onclick="doCopy()">文章を作成してコピー</button>
    <div id="preview">ここに結果が出ます</div>
    <button style="background:#666; color:white;" onclick="changePage(2)">⚙ マスター登録へ</button>
</div>

<div id="page2" class="box hidden">
    <h1>⚙ マスター管理</h1>
    <div style="display:flex; justify-content: space-between; margin-bottom:10px;">
        <button id="t1" class="tab-btn active" onclick="setTab('greeting')">挨拶</button>
        <button id="t2" class="tab-btn" onclick="setTab('body')">本文</button>
        <button id="t3" class="tab-btn" onclick="setTab('closing')">結び</button>
    </div>
    <input type="text" id="inputL" placeholder="表示名（例：社外用）">
    <textarea id="inputV" rows="3" placeholder="文章の内容"></textarea>
    <button style="background:#34c759; color:white;" onclick="doAdd()">この内容を追加</button>
    <hr>
    <div id="masterList"></div>
    <button style="background:#666; color:white;" onclick="changePage(1)">戻る</button>
</div>

<script>
    // 1. データの管理
    var kData = JSON.parse(localStorage.getItem('kazu_data_v2')) || {
        greeting: [{l:"通常", v:"〇〇様\nいつもお世話になっております。"}],
        body: [{l:"承知", v:"承知いたしました。"}],
        closing: [{l:"よろしく", v:"よろしくお願いいたします。"}]
    };
    var currentCat = 'greeting';

    // 2. 画面を更新する関数
    function updateUI() {
        document.getElementById('sel1').innerHTML = kData.greeting.map(i => `<option value="${i.v}">${i.l}</option>`).join('');
        document.getElementById('sel2').innerHTML = kData.body.map(i => `<option value="${i.v}">${i.l}</option>`).join('');
        document.getElementById('sel3').innerHTML = kData.closing.map(i => `<option value="${i.v}">${i.l}</option>`).join('');

        var listHtml = kData[currentCat].map((item, idx) => `
            <div class="list-item">
                <span>${item.l}</span>
                <button onclick="doDel(${idx})" style="width:auto; background:#ff3b30; color:white; padding:5px 10px; margin:0;">削除</button>
            </div>
        `).join('');
        document.getElementById('masterList').innerHTML = listHtml;
    }

    // 3. ページ切り替え
    function changePage(n) {
        document.getElementById('page1').className = (n === 1) ? 'box' : 'box hidden';
        document.getElementById('page2').className = (n === 2) ? 'box' : 'box hidden';
        updateUI();
    }

    // 4. タブ切り替え
    function setTab(cat) {
        currentCat = cat;
        document.getElementById('t1').classList.toggle('active', cat === 'greeting');
        document.getElementById('t2').classList.toggle('active', cat === 'body');
        document.getElementById('t3').classList.toggle('active', cat === 'closing');
        updateUI();
    }

    // 5. 追加機能
    function doAdd() {
        var l = document.getElementById('inputL').value;
        var v = document.getElementById('inputV').value;
        if (!l || !v) return alert('入力してね！');
        kData[currentCat].push({l: l, v: v});
        localStorage.setItem('kazu_data_v2', JSON.stringify(kData));
        document.getElementById('inputL').value = '';
        document.getElementById('inputV').value = '';
        updateUI();
        alert('追加しますた！');
    }

    // 6. 削除機能
    function doDel(idx) {
        if (confirm('消していい？')) {
            kData[currentCat].splice(idx, 1);
            localStorage.setItem('kazu_data_v2', JSON.stringify(kData));
            updateUI();
        }
    }

    // 7. 作成＆コピー
    function doCopy() {
        var res = document.getElementById('sel1').value + "\n\n" +
                  document.getElementById('sel2').value + "\n\n" +
                  document.getElementById('sel3').value;
        document.getElementById('preview').innerText = res;
        
        navigator.clipboard.writeText(res).then(function() {
            alert('コピー完了！');
        }).catch(function() {
            alert('コピー失敗。下の枠を長押ししてね');
        });
    }

    // 最初に実行
    updateUI();
</script>
</body>
</html>
